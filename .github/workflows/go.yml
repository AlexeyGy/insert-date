name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: windows-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        
    - name: get bindata converter
      run: go get -u github.com/go-bindata/go-bindata/...

    - name: convert icon into asset
      run: go-bindata images/
      
    - name: Build
      run: go build -v -o dist/ -ldflags -H=windowsgui

    - name: Test
      run: go test -v .
      
    - name: Upload math result for job 1
      uses: actions/upload-artifact@v2
      with:
        name: insert_date_exe
        path: dist/insert-date.exe
  
    - name: GitHub Releases
      # You may pin to the exact commit or the version.
      # uses: fnkr/github-action-ghr@96b1448dc6162f370067e1de51e856e733a76b4f
      uses: fnkr/github-action-ghr@v1.3
